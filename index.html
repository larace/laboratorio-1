  <div class="content">
    <div class="edit">
      <img src="img/img_max.png" alt="pepe" class="pepe">
    </div>
    <div class="form">
      <form>
        <h1>Edit Profile</h1>
        <div class="personalData">
          <label for="fname" class="name">First Name</label>
          <input type="text" name="fname" id="fname" value="Mehrab">
          <label for="lname" class="lname">Last Name</label>
          <input type="text" name="lname" id="lname" value="Bozorgi">
        </div>
        <div class="contactform">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" value="Mehrabbozorgi.bussiness@gmail.com">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" value="33062 Zboncak isle">
          <label for="cnumber">Contact Number</label>
          <input type="number" name="cnumber" id="cnumber" value="58077.79">
        </div>
        <div class="location">
          <div class="city">
            <label for="city">City</label><br>
            <select id="city" name="city">
              <option value="mehrab">Mehrab</option>
              <option value="baku">Baku</option>
              <option value="ujar">Ujar</option>
              <option value="shaki">Shaki</option>
            </select>
          </div>
          <div class="state">
            <label for="state">State</label><br>
            <select id="state" name="state">
              <option value="baku">Baku</option>
              <option value="absheron-khizi">Absheron-Khizi</option>
              <option value="central-aran">Central Aran</option>
              <option value="karabakh">Karabakh</option>
            </select>
          </div>
        </div>
        <div class="endform">
          <div class="password">
            <label for="password">Password</label><br>
            <input type="text" name="password" id="password" value="sbdfbnd65sfdvb s">
            <input type="hidden">
          </div>
          <div>
            <input type="reset" value="Cancel" id="cancel" class="button">
            <input type="submit" value="save" id="save" class="button2">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div>
    <ul class="semi-footer">
      <li class="li3"><img src="img/campanita3.png" alt="campanita"></li>
